<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Web Applet</title>
    <style>
        body {
            background-color: #d7f4ff;
            position: relative;
            height: 100vh;
        }
        img {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img id="blueArrow" src="BlueMergeArrow.png" style="position:absolute; left:10%; top:20%;">
    <img id="redArrow" src="RedMergeArrow.png" style="position:absolute; left:10%; top:40%;">

    <div id="text1" style="position:absolute; left:50%; top:20%;">0</div>
    <div id="text2" style="position:absolute; left:50%; top:40%;">0</div>
    <div id="totalText" style="position:absolute; left:50%; top:30%;">0</div>

    <script src="script.js"></script>
</body>
</html>
