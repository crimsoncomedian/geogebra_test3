<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Web Applet</title>
    <style>
        body {
            background-color: #d7f4ff;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            position: relative;
            text-align: center;
        }
        .arrow {
            width: 100px; /* Adjust size */
            margin: 20px 0; /* Adjust space between arrows */
        }
        .text {
            font-size: 24px; /* Adjust font size */
            position: absolute;
            right: -50px; /* Adjust text positioning relative to arrows */
            top: 50%;
            transform: translateY(-50%);
        }
        #totalText {
            left: 50px; /* Adjust total text positioning */
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="blueArrow" src="BlueMergeArrow.png" class="arrow">
        <div id="text1" class="text" style="color: #0277bd;">0</div>
    </div>
    <div class="container">
        <img id="redArrow" src="RedMergeArrow.png" class="arrow">
        <div id="text2" class="text" style="color: #f03322;">0</div>
    </div>
    <div id="totalText" style="font-size: 24px; position: absolute; right: 10%; top: 50%;">= 0</div>

    <script src="script.js"></script>
</body>
</html>
